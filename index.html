<html>
    <head>
        <title>Ajax Forms Jquery Plugin</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-offset-2">
                <h3>Ajax Forms</h3>
            </div>
                <form class="form-horizontal submit-ajax" role="form" method="get" action="http://test.com/testAction/doSomething">
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="exampleInputEmail1">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ajax-validate="/Action/Validate">
                            <span class="form-control-feedback"><i class="fa fa-spinner fa-spin hidden"></i></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="exampleInputPassword1">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <span class="form-control-feedback"><i class="fa fa-spinner fa-spin hidden"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit <i class="fa fa-spinner fa-spin hidden"></i></button>
                        </div>
                    </div>
                </form>
        </div>
    </body>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax-forms.js"></script>
</html>
