<html>
    <head>
        <title>Ajax Forms Jquery Plugin</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-offset-2">
                <h3>Ajax Forms</h3>
            </div>
            <form class="form-horizontal submit-ajax" role="form" method="get" action="http://localhost:2300/api/form" spinner="#formSpinner">
                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label" for="exampleInputEmail1">Email</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" validate-ajax="http://localhost:2300/api/validate/email" spinner="emailSpinner">
                        <span class="form-control-feedback"><i id="emailSpinner" class="fa fa-spinner fa-spin hidden"></i></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label" for="exampleInputUsername">Username</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="exampleInputUsername" placeholder="Username" validate-ajax="http://localhost:2300/api/validate/username" spinner="usernameSpinner">
                        <span class="form-control-feedback"><i id="usernameSpinner" class="fa fa-spinner fa-spin hidden"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit <i id="formSpinner" class="fa fa-spinner fa-spin hidden"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax-forms.js"></script>
</html>
