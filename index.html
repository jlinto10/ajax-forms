<html>
    <head>
        <title>jQuery Input Validation</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-offset-2">
                <h3>jQuery Input Validation</h3>
            </div>
            <div id="validationAlert" class="alert alert-danger col-sm-offset-2 hidden" role="alert">...</div>
            <form class="form-horizontal submit-ajax" role="form" method="get" action="http://localhost:2300/api/form" spinner="#formSpinner">
                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label" for="exampleInputUsername">Username</label>
                    <div class="col-sm-10">
                        <input type="text"
                               name="username"
                               class="form-control"
                               id="exampleInputUsername"
                               placeholder="Username"
                               validate-ajax="http://localhost:2300/api/validate/username"
                               spinner="usernameSpinner"
                               success="usernameSuccess"
                               danger="usernameDanger">
                        <span class="form-control-feedback">
                            <i id="usernameSpinner" class="fa fa-spinner fa-spin hidden"></i>
                        </span>
                        <span class="form-control-feedback">
                            <i id="usernameSuccess" class="fa fa-check-circle hidden"></i>
                        </span>
                        <span class="form-control-feedback">
                            <i id="usernameDanger"
                               class="fa fa-exclamation-circle hidden"
                               data-toggle="popover"
                               data-placement="bottom"
                               data-trigger="click"
                               data-container="body"
                               title="Username Error"
                               data-content="Username not available"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-input-validation.js"></script>
    <script src="js/sample-script.js"></script>
</html>
